<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumia Create Account</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="first"><img src="download (1).png" alt="" /></div>

    <form action="" method="post">
      <div id="name">
        <input
          type="text"
          name="fname"
          id="fname"
          placeholder="First Name"
          required
        />
        <br />
        <input
          type="text"
          name="lname"
          id="lname"
          placeholder="Last Name"
          required
        /><br />
      </div>
      <div id="mail">
        <input type="email" name="" id="mail" placeholder="E-mail" required />
        <br />
        <input
          type="password"
          name=""
          id="pass"
          placeholder="Password"
          required
        />
        <br />
      </div>
      <label for="tel">+234</label>
      <input
        type="tel"
        name=""
        id="tel"
        placeholder="Phone Number"
        required
      /><br />
      <div id="create">
        <input type="checkbox" name="" id="" required />
        <label for="checkbox"
          >I want to receive Jumia Newsletters with the best deals and offers </label
        ><br />
        <button type="button">
          <a href="/landing.html">Create Account</a>
        </button>
      </div>
    </form>
  </body>
</html>
